apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.mobile.ume.umemobileapp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('C:/Users/govinb2/AndroidStudioProjects/UMEMobileApp/Libs/mysql-connector-java-5.1.22.jar')
    compile files('lib/mysql-connector-java-5.1.28.jar')
    compile files('lib/resteasy-client-3.0.9.Final.jar')
    compile files('C:/Users/govinb2/AndroidStudioProjects/UMEMobileApp/.idea/libraries/android-async-http-1.4.4.jar')
    compile files('lib/android-async-http-1.4.8.jar')
    compile files('lib/android-async-http-1.4.4.jar')
    compile files('lib/android-support-v4.jar')
}
